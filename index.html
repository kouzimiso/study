<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLファイル一覧</title>
</head>
<body>
    <h1>HTMLファイル一覧</h1>
    <ul id="fileList">
        <!-- ファイルリストがここに表示されます -->
    </ul>

    <script>
        // GitHub リポジトリの URL
        const repoURL = 'https://github.com/kouzimiso/study/tree/main/Test';

        // HTMLファイル一覧を取得してリストに追加する関数
        async function listHTMLFiles() {
            const response = await fetch(`${repoURL}?json=1`);
            const data = await response.json();
            const fileList = document.getElementById('fileList');

            data.tree.forEach(item => {
                if (item.type === 'blob' && item.path.endsWith('.html')) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `${repoURL}/${item.path}`;
                    link.textContent = item.path.split('/').pop();
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                }
            });
        }

        // ページが読み込まれたときに HTML ファイル一覧を表示
        window.addEventListener('load', listHTMLFiles);
    </script>
</body>
</html>
